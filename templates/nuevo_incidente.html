{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Registrar Nuevo Incidente</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Título del Incidente *</label>
                        <input type="text" class="form-control" name="titulo" required 
                               placeholder="Ej: Intento de intrusión detectado">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Descripción Detallada *</label>
                        <textarea class="form-control" name="descripcion" rows="5" required
                                  placeholder="Describa el incidente en detalle..."></textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Tipo de Incidente *</label>
                            <select class="form-select" name="tipo" required>
                                <option value="">Seleccione un tipo</option>
                                <option value="intrusion">Intrusión</option>
                                <option value="malware">Malware</option>
                                <option value="phishing">Phishing</option>
                                <option value="ddos">DDoS</option>
                                <option value="config_error">Error de Configuración</option>
                                <option value="data_leak">Fuga de Datos</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nivel de Severidad *</label>
                            <select class="form-select" name="severidad" required>
                                <option value="">Seleccione severidad</option>
                                <option value="baja">Baja</option>
                                <option value="media">Media</option>
                                <option value="alta">Alta</option>
                                <option value="critica">Crítica</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Usuario que Reporta</label>
                        <input type="text" class="form-control" name="usuario_reporta" 
                               placeholder="Opcional - Dejar en blanco para Anónimo">
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="/incidentes" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Registrar Incidente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
